<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curso de Transformaciones y Transiciones en CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      div::after {
        content: 'after';
      }
      div::before {
        content: ':)';
      }
    </style>
  </head>

  <body>
    <div>alicia</div>
  </body>
</html>
