<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curso de Transformaciones y Transiciones en CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
 <style>
   a:link {
  color: hotpink;
}

a:visited {
  color: tomato;
}

a:hover {
  background-color: palegoldenrod;
}

p:not(.maravillas){
  color: lightsalmon;
}

.container div:nth-child(1){
 color: lightseagreen;
}
 </style>
  </head>
  <body>
  <a href="">Alicia</a>
  <p>en el </p>
  <p class="maravillas">pais </p>
  <div class="container">
    <div>Alicia</div>
    <div>Alicia</div>
    <div>Alicia</div>
  </div>
  </body>
</html>
